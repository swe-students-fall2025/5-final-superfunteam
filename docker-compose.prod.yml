version: "3.8"

# Production Docker Compose configuration for Digital Ocean droplet
# Uses pre-built images from Docker Hub instead of building locally

services:
    mongodb:
        image: mongo:7.0
        container_name: nyu-study-spaces-mongodb
        restart: unless-stopped
        ports:
            - "27017:27017"
        environment:
            MONGO_INITDB_DATABASE: proj4
        volumes:
            - mongodb_data:/data/db
        networks:
            - study-spaces-network
        healthcheck:
            test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 10s

    webapp:
        image: zeshafi/nyu-study-spaces-webapp:latest
        container_name: nyu-study-spaces-webapp
        restart: unless-stopped
        ports:
            - "5001:5000"
        env_file:
            - .env
        environment:
            - MONGO_URI=${MONGO_URI:-mongodb://mongodb:27017/proj4}
            - SECRET_KEY=${SECRET_KEY}
            - FLASK_ENV=production
        depends_on:
            mongodb:
                condition: service_healthy
        networks:
            - study-spaces-network
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s

networks:
    study-spaces-network:
        driver: bridge

volumes:
    mongodb_data:
        driver: local
