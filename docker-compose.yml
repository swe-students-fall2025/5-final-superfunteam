version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: nyu-printer-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: nyu_printers
    volumes:
      - mongodb_data:/data/db
    networks:
      - printer-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    container_name: nyu-printer-webapp
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/nyu_printers
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - FLASK_ENV=${FLASK_ENV:-production}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - printer-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  setup:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    container_name: nyu-printer-setup
    command: sh -c "python db_schema.py && python seed_data.py"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/nyu_printers
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - printer-network
    profiles:
      - setup

  setup-production:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    container_name: nyu-printer-setup-production
    command: sh -c "python db_schema.py && python production_data.py"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/nyu_printers
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - printer-network
    profiles:
      - production-setup

networks:
  printer-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
