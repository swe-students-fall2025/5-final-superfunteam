name: Deploy to Digital Ocean

on:
  push:
    branches: [ main ]
    paths:
      - 'webapp/**'
      - 'docker-compose.yml'
      - '.github/workflows/webapp-deploy.yml'
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./webapp
        file: ./webapp/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/nyu-study-spaces-webapp:latest
          ${{ secrets.DOCKER_USERNAME }}/nyu-study-spaces-webapp:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Deploy to Digital Ocean App Platform
      if: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      uses: digitalocean/app_action@v1.1.5
      with:
        app_name: nyu-study-spaces-status
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        images: '[
          {
            "name": "webapp",
            "image": {
              "registry_type": "DOCKER_HUB",
              "repository": "${{ secrets.DOCKER_USERNAME }}/nyu-study-spaces-webapp",
              "tag": "${{ github.sha }}"
            }
          }
        ]'
        
    - name: Deploy notification
      if: success()
      run: |
        echo "✅ Deployment successful!"
        echo "Image: ${{ secrets.DOCKER_USERNAME }}/nyu-study-spaces-webapp:${{ github.sha }}"
        echo "Latest: ${{ secrets.DOCKER_USERNAME }}/nyu-study-spaces-webapp:latest"
        
    - name: Deploy failure notification
      if: failure()
      run: |
        echo "❌ Deployment failed!"
        echo "Please check the logs above for details."
