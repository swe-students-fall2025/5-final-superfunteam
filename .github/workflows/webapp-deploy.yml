name: Deploy to Digital Ocean

on:
  push:
    branches: [ main ]
    paths:
      - 'webapp/**'
      - 'docker-compose.yml'
      - '.github/workflows/webapp-deploy.yml'
      - 'deploy.sh'
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./webapp
        file: ./webapp/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/nyu-study-spaces-webapp:latest
          ${{ secrets.DOCKER_USERNAME }}/nyu-study-spaces-webapp:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Deploy to Digital Ocean Droplet
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: ${{ secrets.DROPLET_USER }}
        key: ${{ secrets.DROPLET_SSH_KEY }}
        script: |
          cd /opt/nyu-study-spaces
          git pull origin main
          docker-compose -f docker-compose.prod.yml pull
          docker-compose -f docker-compose.prod.yml down
          docker-compose -f docker-compose.prod.yml up -d
          docker system prune -f
          echo "✅ Deployment complete!"
          docker-compose -f docker-compose.prod.yml ps
        
    - name: Deploy notification
      if: success()
      run: |
        echo "✅ Deployment successful!"
        echo "Image: ${{ secrets.DOCKER_USERNAME }}/nyu-study-spaces-webapp:${{ github.sha }}"
        echo "Latest: ${{ secrets.DOCKER_USERNAME }}/nyu-study-spaces-webapp:latest"
        echo "Deployed to droplet: ${{ secrets.DROPLET_IP }}"
        
    - name: Deploy failure notification
      if: failure()
      run: |
        echo "❌ Deployment failed!"
        echo "Please check the logs above for details."
