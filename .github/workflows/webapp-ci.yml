name: Web App CI

on:
    push:
        branches: [main, setup]
        paths:
            - "webapp/**"
            - ".github/workflows/webapp-ci.yml"
    pull_request:
        branches: [main]
        paths:
            - "webapp/**"

jobs:
    mongodb-integration:
        runs-on: ubuntu-latest

        services:
            mongodb:
                image: mongo:7.0
                ports:
                    - 27017:27017
                options: >-
                    --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'" --health-interval 10s --health-timeout 5s --health-retries 5


        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: Install dependencies
              working-directory: ./webapp
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Wait for MongoDB
              run: sleep 10

            - name: Initialize test database
              working-directory: ./webapp
              env:
                  MONGO_URI: mongodb://localhost:27017/nyu_printers_test
              run: |
                  python db_schema.py
                  python seed_data.py

            - name: Run Python tests with coverage
              working-directory: ./webapp
              env:
                  MONGO_URI: mongodb://localhost:27017/nyu_printers_test
              run: |
                  pytest tests/ -v --cov=. --cov-report=term-missing --cov-report=xml

            - name: Check test coverage
              working-directory: ./webapp
              run: coverage report --fail-under=80

            - name: Upload coverage reports
              uses: codecov/codecov-action@v3
              with:
                  file: ./webapp/coverage.xml
                  flags: webapp
                  name: webapp-coverage

    docker-build-and-test:
        runs-on: ubuntu-latest
        needs: mongodb-integration

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build Docker image
              uses: docker/build-push-action@v5
              with:
                  context: ./webapp
                  file: ./webapp/Dockerfile
                  push: false
                  load: true
                  tags: nyu-printer-webapp:test
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Test Docker image dependencies
              run: docker run --rm nyu-printer-webapp:test python -c "import flask; import pymongo; print('Dependencies OK')"

            - name: Run tests inside Docker container
              working-directory: ./webapp
              run: docker run --rm -v ${{ github.workspace }}/webapp:/app -w /app nyu-printer-webapp:test pytest tests/ -v --cov=app --cov-report=term-missing

    docker-push:
        runs-on: ubuntu-latest
        needs: docker-build-and-test
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: ./webapp
                  file: ./webapp/Dockerfile
                  push: true
                  tags: |
                      ${{ secrets.DOCKER_USERNAME }}/nyu-printer-webapp:latest
                      ${{ secrets.DOCKER_USERNAME }}/nyu-printer-webapp:${{ github.sha }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
