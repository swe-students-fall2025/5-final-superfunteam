name: Web App CI

on:
  push:
    branches: [ main, setup ]
    paths:
      - 'webapp/**'
      - '.github/workflows/webapp-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'webapp/**'

jobs:
  mongodb-integration:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install mongosh
      run: |
        wget -qO - https://pgp.mongodb.com/server-7.0.asc | sudo apt-key add -
        echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/7.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-7.0.list
        sudo apt-get update
        sudo apt-get install -y mongodb-mongosh
        
    - name: Install dependencies
      working-directory: ./webapp
      run: |
        python -m pip install --upgrade pip
        pip install pymongo
        
    - name: Wait for MongoDB
      run: |
        sleep 5
        
    - name: Test database schema creation
      working-directory: ./webapp
      env:
        MONGO_URI: mongodb://localhost:27017/nyu_printers_test
      run: |
        python db_schema.py
        echo "✅ Database schema created successfully"
        
    - name: Verify collections and indexes
      run: |
        mongosh mongodb://localhost:27017/nyu_printers_test --eval '
          print("Checking printers collection...");
          var printers = db.printers.getIndexes();
          print("Printers indexes: " + printers.length);
          if (printers.length < 5) {
            print("ERROR: Expected at least 5 indexes on printers collection");
            quit(1);
          }
          
          print("Checking reports collection...");
          var reports = db.reports.getIndexes();
          print("Reports indexes: " + reports.length);
          if (reports.length < 4) {
            print("ERROR: Expected at least 4 indexes on reports collection");
            quit(1);
          }
          
          print("✅ All indexes verified");
        '
        
    - name: Test seed data script
      working-directory: ./webapp
      env:
        MONGO_URI: mongodb://localhost:27017/nyu_printers_test
      run: |
        python seed_data.py
        echo "✅ Seed data inserted successfully"
        
    - name: Verify seed data
      run: |
        mongosh mongodb://localhost:27017/nyu_printers_test --eval '
          var printerCount = db.printers.countDocuments();
          print("Printers in database: " + printerCount);
          if (printerCount < 10) {
            print("ERROR: Expected at least 10 printers");
            quit(1);
          }
          
          var reportCount = db.reports.countDocuments();
          print("Reports in database: " + reportCount);
          if (reportCount < 3) {
            print("ERROR: Expected at least 3 reports");
            quit(1);
          }
          
          print("✅ All seed data verified");
        '

  test:
    runs-on: ubuntu-latest
    needs: mongodb-integration
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('webapp/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      working-directory: ./webapp
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Wait for MongoDB
      run: |
        sleep 10
        
    - name: Initialize test database
      working-directory: ./webapp
      env:
        MONGO_URI: mongodb://localhost:27017/nyu_printers_test
      run: |
        python db_schema.py
        python seed_data.py
        
    - name: Run tests with pytest
      working-directory: ./webapp
      env:
        MONGO_URI: mongodb://localhost:27017/nyu_printers_test
      run: |
        pytest tests/ -v --cov=. --cov-report=term-missing --cov-report=xml
        
    - name: Check test coverage
      working-directory: ./webapp
      run: |
        coverage report --fail-under=80
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./webapp/coverage.xml
        flags: webapp
        name: webapp-coverage

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./webapp
        file: ./webapp/Dockerfile
        push: false
        tags: nyu-printer-webapp:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Test Docker image
      run: |
        docker run --rm nyu-printer-webapp:test python -c "import flask; import pymongo; print('Dependencies OK')"

  docker-push:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./webapp
        file: ./webapp/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/nyu-printer-webapp:latest
          ${{ secrets.DOCKER_USERNAME }}/nyu-printer-webapp:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
