<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NYU Study Space Status{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <h1>NYU Study Space Status</h1>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('map_page') }}">Map</a></li>
                    <li><a href="{{ url_for('add_space_page') }}">Add Study Space</a></li>
                    {% if current_user.is_authenticated %}
                    <li class="user-info">
                        <span class="user-name">{{ current_user.netid }}</span>
                    </li>
                    <li><a href="{{ url_for('logout') }}" class="logout-btn">Logout</a></li>
                    {% else %}
                    <li><a href="{{ url_for('login_page') }}" class="login-btn">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>


    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
