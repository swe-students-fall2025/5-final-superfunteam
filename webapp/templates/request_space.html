{% extends "base.html" %}

{% block title %}Request Study Space - NYU Study Space Status{% endblock %}

{% block content %}
<div class="header-section">
    <h2>Request a Study Space</h2>
    <p>Submit a request to add a new study space to the system</p>
</div>

<div class="form-container">
    <form id="requestSpaceForm">
        <div class="form-group">
            <label for="building">Building *</label>
            <input type="text" id="building" name="building" required placeholder="e.g., Bobst Library">
        </div>
        
        <div class="form-group">
            <label for="sublocation">Sub-Location *</label>
            <input type="text" id="sublocation" name="sublocation" required placeholder="e.g., 2nd Floor Study Area">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit Request</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
        
        <div id="formMessage" class="form-message"></div>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
.form-container {
    max-width: 600px;
    margin: 2rem auto;
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #333;
}

.form-group input {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    transition: border-color 0.3s;
}

.form-group input:focus {
    outline: none;
    border-color: #57068C;
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}

.btn {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    transition: all 0.3s;
}

.btn-primary {
    background: #57068C;
    color: white;
}

.btn-primary:hover {
    background: #2d0449;
}

.btn-secondary {
    background: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background: #5a6268;
}

.form-message {
    margin-top: 1rem;
    padding: 1rem;
    border-radius: 4px;
    display: none;
}

.form-message.success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
    display: block;
}

.form-message.error {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
    display: block;
}

.form-message.info {
    background: #d1ecf1;
    color: #0c5460;
    border: 1px solid #bee5eb;
    display: block;
}
</style>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('requestSpaceForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = {
            building: document.getElementById('building').value.trim(),
            sublocation: document.getElementById('sublocation').value.trim()
        };
        
        // Validate required fields
        if (!formData.building || !formData.sublocation) {
            showMessage('Please fill in all required fields (Building and Sub-Location)', 'error');
            return;
        }
        
        const messageDiv = document.getElementById('formMessage');
        messageDiv.textContent = 'Submitting request...';
        messageDiv.className = 'form-message info';
        
        try {
            const response = await fetch('/api/requests', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'same-origin',
                body: JSON.stringify(formData)
            });
            
            const data = await response.json();
            
            if (response.ok) {
                showMessage('Request submitted successfully! An admin will review it shortly.', 'success');
                document.getElementById('requestSpaceForm').reset();
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                showMessage('Error: ' + (data.error || 'Failed to submit request'), 'error');
            }
        } catch (error) {
            showMessage('Error: ' + error.message, 'error');
        }
    });
    
    function showMessage(message, type) {
        const messageDiv = document.getElementById('formMessage');
        messageDiv.textContent = message;
        messageDiv.className = 'form-message ' + type;
    }
</script>
{% endblock %}
