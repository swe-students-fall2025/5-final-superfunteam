{% extends "base.html" %}

{% block title %}Add Printer - NYU Printer Status{% endblock %}

{% block content %}
<div class="header-section">
    <h2>Add New Printer</h2>
    <p>Manually add a printer to the system</p>
</div>

<div class="form-container">
    <form id="addPrinterForm">
        <div class="form-group">
            <label for="name">Printer Name *</label>
            <input type="text" id="name" name="name" required placeholder="e.g., Bobst Library Printer 1">
        </div>
        
        <div class="form-group">
            <label for="location">Location *</label>
            <input type="text" id="location" name="location" required placeholder="e.g., Bobst Library - 2nd Floor">
        </div>
        
        <div class="form-group">
            <label for="building">Building</label>
            <input type="text" id="building" name="building" placeholder="e.g., Bobst Library">
        </div>
        
        <div class="form-group">
            <label for="floor">Floor</label>
            <input type="text" id="floor" name="floor" placeholder="e.g., 2">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Printer</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
        
        <div id="formMessage" class="form-message"></div>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
.form-container {
    max-width: 600px;
    margin: 2rem auto;
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #333;
}

.form-group input {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    transition: border-color 0.3s;
}

.form-group input:focus {
    outline: none;
    border-color: #667eea;
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}

.btn {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    transition: all 0.3s;
}

.btn-primary {
    background: #667eea;
    color: white;
}

.btn-primary:hover {
    background: #5568d3;
}

.btn-secondary {
    background: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background: #5a6268;
}

.form-message {
    margin-top: 1rem;
    padding: 1rem;
    border-radius: 4px;
    display: none;
}

.form-message.success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
    display: block;
}

.form-message.error {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
    display: block;
}

.form-message.info {
    background: #d1ecf1;
    color: #0c5460;
    border: 1px solid #bee5eb;
    display: block;
}
</style>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('addPrinterForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = {
            name: document.getElementById('name').value.trim(),
            location: document.getElementById('location').value.trim(),
            building: document.getElementById('building').value.trim() || undefined,
            floor: document.getElementById('floor').value.trim() || undefined
        };
        
        // Validate required fields
        if (!formData.name || !formData.location) {
            showMessage('Please fill in all required fields (Name and Location)', 'error');
            return;
        }
        
        const messageDiv = document.getElementById('formMessage');
        messageDiv.textContent = 'Adding printer...';
        messageDiv.className = 'form-message info';
        
        try {
            const response = await fetch('/api/printers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });
            
            const data = await response.json();
            
            if (response.ok) {
                showMessage('Printer added successfully! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } else {
                showMessage('Error: ' + (data.error || 'Failed to add printer'), 'error');
            }
        } catch (error) {
            showMessage('Error: ' + error.message, 'error');
        }
    });
    
    function showMessage(message, type) {
        const messageDiv = document.getElementById('formMessage');
        messageDiv.textContent = message;
        messageDiv.className = 'form-message ' + type;
    }
</script>
{% endblock %}
