<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - NYU Printer Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>üîß Admin Panel</h1>
                <ul>
                    <li><a href="{{ url_for('index') }}">‚Üê Back to Home</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="admin-section">
            <h2>Manage Printers</h2>
            
            <!-- Add New Printer Form -->
            <div class="admin-card">
                <h3>Add New Printer</h3>
                <form id="addPrinterForm">
                    <div class="form-group">
                        <label for="printerName">Printer Name *</label>
                        <input type="text" id="printerName" required 
                               placeholder="e.g., Bobst Library - Main Floor Printer">
                    </div>
                    
                    <div class="form-group">
                        <label for="printerLocation">Location *</label>
                        <input type="text" id="printerLocation" required 
                               placeholder="e.g., Bobst Library - 1st Floor, Near Reference Desk">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="printerBuilding">Building *</label>
                            <input type="text" id="printerBuilding" required 
                                   placeholder="e.g., Bobst Library">
                        </div>
                        
                        <div class="form-group">
                            <label for="printerFloor">Floor *</label>
                            <input type="text" id="printerFloor" required 
                                   placeholder="e.g., 1 or B">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">Add Printer</button>
                </form>
            </div>

            <!-- Bulk Import -->
            <div class="admin-card">
                <h3>Bulk Import from CSV</h3>
                <p>Upload a CSV file with columns: name, location, building, floor</p>
                <form id="bulkImportForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" id="csvFile" accept=".csv" required>
                    </div>
                    <button type="submit" class="btn btn-secondary">Import CSV</button>
                </form>
                <a href="/static/printer_template.csv" download class="download-link">
                    üì• Download CSV Template
                </a>
            </div>

            <!-- Existing Printers List -->
            <div class="admin-card">
                <h3>Existing Printers</h3>
                <div id="printersList" class="printers-table">
                    <p class="loading">Loading printers...</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 NYU Printer Status Reporter | Admin Panel</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
